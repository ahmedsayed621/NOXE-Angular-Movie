



<div *ngIf="error" class="alert alert-danger">{{error}}</div>


<form [formGroup] = "registerForm" (ngSubmit)="sendRegister(registerForm)" >

    <div class="form-group">
        <label >First Name</label>
        <input formControlName = "first_name" class="form-control">
        
        <div *ngIf="registerForm.get('first_name')?.errors && registerForm.get('first_name')?.touched " class="alert alert-danger">

            <p *ngIf="registerForm.get('first_name')?.errors?.required">required Field</p>
            <p *ngIf="registerForm.get('first_name')?.errors?.minlength">MinLength 2</p>
            <p *ngIf="registerForm.get('first_name')?.errors?.maxlength">Max length 10</p>

        </div>
    
    </div>



    <div class="form-group">
        <label >Last Name</label>
        <input formControlName = "last_name" class="form-control">

        <div *ngIf="registerForm.get('last_name')?.errors && registerForm.get('last_name')?.touched " class="alert alert-danger">

            <p *ngIf="registerForm.get('last_name')?.errors?.required">required Field</p>
            <p *ngIf="registerForm.get('last_name')?.errors?.minlength">MinLength 2</p>
            <p *ngIf="registerForm.get('last_name')?.errors?.maxlength">Max length 10</p>

        </div>
    </div>
    <div class="form-group">
        <label >Email</label>
        <input formControlName = "email" class="form-control">

        <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched " class="alert alert-danger">

            <p *ngIf="registerForm.get('email')?.errors?.required">required Field</p>
            <p *ngIf="registerForm.get('email')?.errors?.email">please enter valid email</p>

        </div>
    </div>
    <div class="form-group">
        <label >password</label>
        <input formControlName = "password" class="form-control">

        <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched " class="alert alert-danger">

            <p *ngIf="registerForm.get('password')?.errors?.required">required Field</p>
            <p *ngIf="registerForm.get('password')?.errors?.pattern">please enter valid password</p>

        </div>
    </div>
    <div class="form-group">
        <label >Age</label>
        <input formControlName = "age" class="form-control">

        <div *ngIf="registerForm.get('age')?.errors && registerForm.get('age')?.touched " class="alert alert-danger">

            <p *ngIf="registerForm.get('age')?.errors?.required">required Field</p>
            <p *ngIf="registerForm.get('age')?.errors?.min">MinLength 20</p>
            <p *ngIf="registerForm.get('age')?.errors?.max">Max length 60</p>

        </div>
    </div>
    
    <button [disabled]="registerForm.invalid" type="submit" class="btn btn-info float-right">Register</button>


</form>
